<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Marks Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    .pp-users-container {
      width: 100%;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      background-color: #000000;
      position: absolute;
    }
    .pp-users-container.active {
      display: flex;
    }

    #user-count-body {
      position: absolute;
      width: 350px;
      height: 350px;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-direction: column;
      padding: 0px 10px;
      gap: 10px;
      transition: all 0.3s ease;
      animation: open 0.3s ease;
      border-radius: 10px;
    }
    @keyframes open {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    #user-count-body button {
      width: 100%;
      height: 40px;
    }
    #user-count {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(36, 208, 255);
      font-size: 45px;
      position: relative;
      overflow: hidden;
      transition: all 1s ease 0.6s;
    }

    #user-count.active::before {
      content: "";
      width: 8px;
      left: -20px;
      transform: rotate(-30deg);
      height: 10rem;
      background-color: rgb(236, 236, 236);
      position: absolute;
      animation: shine-line 0.5s ease-in-out 0.5s;
    }
    @keyframes shine-line {
      to {
        left: 100%;
      }
    }
    .close-button {
      width: 100%;
      height: 50px !important;
      border: none;
      font-family: inherit;
      font-size: inherit;
      font-weight: 600;
      background-color: rgb(27, 184, 53);
      color: #fff;
    }

    .message-thank {
      font-size: 17px;
      text-align: center;
    }
    .total {
      background-color: white;
      padding: 5px 18px;
      background-color: rgb(255, 191, 0);
      position: absolute;
      width: 100%;
      bottom: -20px;
      height: 40px;
      font-size: 20px;
      line-height: 30px;
      font-weight: 500;
      text-align: center;
    }
    .outer {
      position: relative;
      margin-bottom: 15px;
    }
    #result.hide {
      display: flex;
    }

    #user-count.active {
      font-size: 55px;
    }
  </style>
  <body>
    <div class="pp-users-container">
      <div id="user-count-body" class="hide">
        <h2>PENNY PARTNER</h2>
        <div class="outer">
          <h1 id="user-count">0</h1>
          <p class="total">Total Users</p>
        </div>
        <div class="message-thank"></div>
        <button class="close-button">CLOSE</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <script>
      let countContainer = document.querySelector(".pp-users-container");
      let userCount = document.getElementById("user-count");
      let totalUsers = 10;
      let i = 0;
      // Calculate the interval time inversely proportional to the total user count
      const intervalTime = 2500 / totalUsers; // Adjust the denominator to control the overall speed


      const counter = setInterval(() => {
        if (i <= totalUsers) {
          userCount.innerHTML = i;
          i++;
        } else {
          document.querySelector(".message-thank").textContent =
            "Grateful for your valued partnership.";
          clearInterval(counter);
          userCount.classList.add("active");

          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          });
          const count = 200,
            defaults = {
              origin: { y: 0.7 },
            };

          function fire(particleRatio, opts) {
            confetti(
              Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio),
              })
            );
          }

          fire(0.25, {
            spread: 26,
            startVelocity: 55,
          });

          fire(0.2, {
            spread: 60,
          });

          fire(0.35, {
            spread: 100,
            decay: 0.91,
            scalar: 0.8,
          });

          fire(0.1, {
            spread: 120,
            startVelocity: 25,
            decay: 0.92,
            scalar: 1.2,
          });

          fire(0.1, {
            spread: 120,
            startVelocity: 45,
          });
        }
      }, intervalTime);
      document.querySelector(".close-button").addEventListener("click", () => {
        countContainer.classList.remove("active");
      });
    </script>
  </body>
</html>
